<script type="x-shader/x-vertex" id="vertexshader">
	attribute float size;
	varying vec3 vColor;
	void main() {
		vColor = color;
		vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
		gl_PointSize = size * ( 500.0 / -mvPosition.z );
		gl_Position = projectionMatrix * mvPosition;
	}
</script>

<script type="x-shader/x-fragment" id="fragmentshader">
	uniform sampler2D pointTexture;
	varying vec3 vColor;
	void main() {
		gl_FragColor = vec4( vColor, 1.0 );
		gl_FragColor = gl_FragColor * texture2D( pointTexture, gl_PointCoord );
	}
</script>

	//
	// deviceOrientationListener
	function deviceOrientationListener(event) {
		var alpha    = event.alpha; //z axis rotation [0,360)
		var beta     = event.beta; //x axis rotation [-180, 180]
		var gamma    = event.gamma; //y axis rotation [-90, 90]      //Check if absolute values have been sent
		var msg = '';
		if (typeof event.webkitCompassHeading !== "undefined") {
			alpha = event.webkitCompassHeading; //iOS non-standard
			var heading = alpha
			msg = heading.toFixed([0]);
		} else {
			console.log("Your device is reporting relative alpha values, so this compass won't point north :(");
			var heading = 360 - alpha; //heading [0, 360)
			msg = 'Relative: '+heading.toFixed([0]);
		}
	
		// Change backgroud colour based on heading
		// Green for North and South, black otherwise
		if (heading > 359 || heading < 1) { //Allow +- 1 degree
			document.body.style.backgroundColor = "green";
			msg = "N"; // North
		} else if (heading > 179 && heading < 181){ //Allow +- 1 degree
			document.body.style.backgroundColor = "green";
			msg = "S"; // South
		} else { // Otherwise, use near black
			document.body.style.backgroundColor = "#161616";
		}

		

		var degrees = Math.round(heading);

		if (!compass_calibrated && degrees) {
			compass_calibrated = true;
			offset_degrees = degrees;
			universe.rotation.y = offset_degrees*Math.PI/180;
			heading_during_calibration = offset_degrees;
			console.log('degrees: '+degrees);
			console.log('offset: '+offset_degrees);
		}
		
		


		document.getElementById("heading").innerHTML = (msg+" | "+universe.rotation.y.toFixed(2)+" | "+compass_calibrated+" | "+heading_during_calibration);

	}

	//

	function wipeConstellation() {
		console.log("wipeConstellation");
		for(var i = 0; i < displayList.length; i++) {

	//

	function showConstellation(ref) {
		console.log("showConstellation");
		wipeConstellation();
		constellation_visible = true;

		var json = getConstellationData(ref);
		var figure = new THREE.Geometry();

		//
		// CONSTELLATION WRAPPER
		var constellationGeometry = new THREE.SphereGeometry(0.1, 1, 1);
		var constellationMaterial = new THREE.MeshBasicMaterial({
			color: 0x000000,
			side: THREE.BackSide,
		});
		constellation = new THREE.Mesh(constellationGeometry, constellationMaterial);
		constellation.rotation.set(json.constellation.x*Math.PI/180, json.constellation.y*Math.PI/180, json.constellation.z*Math.PI/180);
		universe.add(constellation);
		displayList.push(constellation);

		//
		// STAR LOOP
		for(var i = 0; i < json.constellation.stars.length; i++) {
	    	var obj = json.constellation.stars[i];
			//console.log(obj.label);
				
			var vector = new THREE.Vector3(obj.x, obj.y, obj.z);
			figure.vertices.push(vector);
			
			var label_div = document.createElement( 'div' );
			var label_span = document.createElement( 'span' );
				label_div.appendChild(label_span);
				label_span.textContent = obj.label;
				label_span.id = "span_"+i;
			
			switch(obj.lblpos) {
				case 'l':
				label_div.className = 'label left';
				break;
				case 'r':
				label_div.className = 'label right';
				break;
				case 't':
				label_div.className = 'label top';
				break;
				case 'b':
				label_div.className = 'label bottom';
				break;
			}		
				
			var label_2d = new THREE.CSS2DObject( label_div );
				label_2d.position.set( 0, 0, 0 );
				
			//

			var sprite_material = new THREE.SpriteMaterial( {color:0xFBEFE4, map:starCampaign, blending: THREE.AdditiveBlending, depthTest:true, transparent:true, opacity:0 } );

			var sprite = new THREE.Sprite(sprite_material);
				sprite.position.set(obj.x, obj.y, obj.z);
				sprite.scale.set(40, 40, 50);
				sprite.name = "star"+i;
				sprite.add( label_2d );

			constellation.add(sprite);
			displayList.push(sprite);
			starList.push(sprite);
			
			//
			// CONNECTION LINES
			if (json.constellation.connected) {
				if (i < (json.constellation.stars.length-1)) {

					var to = json.constellation.stars[i+1];
					var from_vector = new THREE.Vector3(obj.x, obj.y, obj.z);
					var to_vector = new THREE.Vector3(to.x, to.y, to.z);
					var d = from_vector.distanceTo(to_vector);
					var angle = from_vector.angleTo(to_vector);
					var r = 2;

					var line_geometry = new THREE.BoxGeometry( r, d, r );
						line_geometry.rotateX( Math.PI / 2 );
						line_geometry.translate( 0, 0, d/2 ); // optional

					var line_material = new THREE.MeshBasicMaterial( {color: 0xFBEFE4} );

					var line = new THREE.Mesh( line_geometry, line_material );
						line.position.set(obj.x, obj.y, obj.z);
						line.lookAt(to.x, to.y, to.z)
						line.scale.z = 0;

					constellation.add(line);
					displayList.push(line);
					lineList.push(line);
				}
			}
			 
			if (i==0) {
				animation_target = sprite;
				vector_target = vector;
			}
			
		}
	
	}	
	



	

	//
	// RANDOM POSITION WITH MINIMUM RADIUS
	function randomPosition() {
		var d1 = Math.random() * radius;
		var d2 = Math.random() * radius;
		var d3 = Math.random() * radius;
		switch((Math.floor(Math.random()*3)+1)) {
			case 1:
				d1 += min_radius;
				break;
			case 2:
				d2 += min_radius;
				break;
			case 3:
				d3 += min_radius;
				break;
		}
		d1 = Math.random() < 0.5 ? -d1 : d1;
		//d2 = Math.random() < 0.5 ? -d2 : d2;
		d3 = Math.random() < 0.5 ? -d3 : d3;
		return [d1, d2, d3];
	}

		requestAnimationFrame(animate);
		render();		
		update();
	}
	function update() {
		//console.log("update");
		if(controls) {
			controls.update();
		} else {
			lat = Math.max( - 85, Math.min( 85, lat ) );
			phi = THREE.Math.degToRad( 90 - lat );
			theta = THREE.Math.degToRad( lon );
			camera.target.x = -500 * Math.sin( phi ) * Math.cos( theta );
			camera.target.y = 500 * Math.cos( phi );
			camera.target.z = -500 * Math.sin( phi ) * Math.sin( theta );
			camera.lookAt( camera.target );
        }
		stats.update();
		
		////////console.log(camera.target.x, camera.target.y, camera.target.z)
		
		
		vector_camera = camera.target
		//console.log("vector camera", vector_camera.x, vector_camera.y, vector_camera.z);
		if (animation_target) {
			//vector_target = animation_target.getWorldDirection(vector_target);
			//console.log("vector target", vector_target.x, vector_target.y, vector_target.z);
			var d = vector_camera.distanceTo(vector_target);
			//console.log("distance", d);
		}


		// 
		// FRUSTUM
		camera.updateMatrixWorld(); // make sure the camera matrix is updated
		camera.matrixWorldInverse.getInverse( camera.matrixWorld );
		cameraViewProjectionMatrix.multiplyMatrices( camera.projectionMatrix, camera.matrixWorldInverse );
		frustum.setFromMatrix( cameraViewProjectionMatrix );
		
		if (camera.matrixWorld.elements[0] < .9996 && camera.matrixWorld.elements[0] > .90 && camera.matrixWorld.elements[2] > -.65 && camera.matrixWorld.elements[2] < .5 && constellation_visible == false)
			{
			showConstellation(1);
			}





		if (animation_target && animation_trigger == false) {
			//console.log( frustum.intersectsObject( animation_target ) );

			if (frustum.intersectsObject(animation_target)) {
				console.log('animation triggered');
				animation_trigger = true;

				for(var i = 0; i < lineList.length; i++) {
					TweenMax.to(lineList[i].scale, 1, {z:1, ease:Quad.easeOut, delay:i*1});
				}
				for(var i = 0; i < starList.length; i++) {
					TweenMax.to(starList[i].material, 1, {opacity:1, ease:Quad.easeOut, delay:i*1});

					var lbl = document.getElementById('span_'+i);
					TweenMax.from(lbl, 1, {opacity:0, ease:Quad.easeOut, delay:i*1});
				}
			}
		}
	}
	
	function render() {
		//console.log("render");
		var time = Date.now() * 0.003;
		var sizes = particles_geometry.attributes.size.array;
		for ( var i=0; i<random_particles_count; i++ ) {
			sizes[ i ] = 5 * ( 1 + Math.sin( 0.1 * i + time ) );
		}
		particles_geometry.attributes.size.needsUpdate = true;

		renderer.render( scene, camera );
		labelRenderer.render( scene, camera );
		
		if (constellation_visible == true) {
		navigator.vibrate(1000);
		console.log("shake shake shake!");
		}
	}





   
	function onDocumentMouseDown( event ) {
		event.preventDefault();
		isUserInteracting = true;
		onPointerDownPointerX = event.clientX;
		onPointerDownPointerY = event.clientY;
		onPointerDownLon = lon;
		onPointerDownLat = lat;
	}
	function onDocumentMouseMove( event ) {
		if ( isUserInteracting === true ) {
			lon = ( onPointerDownPointerX - event.clientX ) * 0.1 + onPointerDownLon;
			lat = ( event.clientY - onPointerDownPointerY ) * 0.1 + onPointerDownLat;
		}
	}
	function onDocumentMouseUp( event ) {
		isUserInteracting = false;
	}
	function onDocumentMouseWheel( event ) {
		camera.fov += event.deltaY * 0.05;
		camera.updateProjectionMatrix();
	}

	var factor = 1;
	document.addEventListener("keydown", onDocumentKeyDown, false);
	function onDocumentKeyDown(event) {
		var keyCode = event.which;
		var rot = universe.rotation;
		var inc = Math.PI/100*factor;




		if (keyCode == 88) {  		// x
			rot.x += inc;
		} else if (keyCode == 89) { // y
			rot.y += inc;
		} else if (keyCode == 90) { // z
			rot.z += inc;
		} else if (keyCode == 82) { // r
			rot.x = rot.y = rot.z = 0;
		} else if (keyCode == 83) {	// s
			wipeConstellation();
		} else if (keyCode == 16) {	// reset
			factor = -1*factor;
		} else if (keyCode == 49) {	// 1
			showConstellation(1);	
		} else if (keyCode == 50) {	// 2
			showConstellation(2);
		} else if (keyCode == 51) {	// 3
			showConstellation(3)
		} else if (keyCode == 52) {	// 4
			showConstellation(4);
		} else if (keyCode == 53) {	// 5
			showConstellation(5);



		}
		console.log(keyCode, rot.x, rot.y, rot.z)
	};
