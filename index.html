<script type="x-shader/x-vertex" id="vertexshader">
	attribute float size;
	varying vec3 vColor;
	void main() {
		vColor = color;
		vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
		gl_PointSize = size * ( 500.0 / -mvPosition.z );
		gl_Position = projectionMatrix * mvPosition;
	}
</script>

<script type="x-shader/x-fragment" id="fragmentshader">
	uniform sampler2D pointTexture;
	varying vec3 vColor;
	void main() {
		gl_FragColor = vec4( vColor, 1.0 );
		gl_FragColor = gl_FragColor * texture2D( pointTexture, gl_PointCoord );
	}
</script>

	//
	// deviceOrientationListener
	function deviceOrientationListener(event) {
		var alpha    = event.alpha; //z axis rotation [0,360)
		var beta     = event.beta; //x axis rotation [-180, 180]
		var gamma    = event.gamma; //y axis rotation [-90, 90]      //Check if absolute values have been sent
		var msg = '';
		if (typeof event.webkitCompassHeading !== "undefined") {
			alpha = event.webkitCompassHeading; //iOS non-standard
			var heading = alpha
			msg = heading.toFixed([0]);
		} else {
			alert("Your device is reporting relative alpha values, so this compass won't point north :(");
			var heading = 360 - alpha; //heading [0, 360)
			msg = heading.toFixed([0]);
		}
	
		// Change backgroud colour based on heading
		// Green for North and South, black otherwise
		if (heading > 359 || heading < 1) { //Allow +- 1 degree
			document.body.style.backgroundColor = "green";
			msg = "N"; // North
		} else if (heading > 179 && heading < 181){ //Allow +- 1 degree
			document.body.style.backgroundColor = "green";
			msg = "S"; // South
		} else { // Otherwise, use near black
			document.body.style.backgroundColor = "#161616";
		}

		if (!compass_calibrated && heading) {
			compass_calibrated = true;
			universe.rotation.y = Math.degToRad(heading);
			heading_during_calibration = heading;
		}

		document.getElementById("heading").innerHTML = (msg+" | "+universe.rotation.y+" | "+compass_calibrated+" | "+heading_during_calibration);

	}

	//
	// CLEAN-UP CONSTELLATION
	function wipeConstellation() {
		console.log("wipeConstellation");
		for(var i = 0; i < displayList.length; i++) {
			var obj = displayList[i];
			//console.log(obj);
			universe.remove(obj);
		}
		var labels = document.getElementsByClassName('label');
		while(labels[0]) {
			labels[0].parentNode.removeChild(labels[0]);
		}
		animation_trigger = false;
		displayList = [];
	}

	//
	// SHOW CONSTELLATION
	function showConstellation(ref) {
		console.log("showConstellation");
		wipeConstellation();

		var json = getConstellationData(ref);
		var figure = new THREE.Geometry();
		var connected;
		
		for(var i = 0; i < json.constellation.stars.length; i++) {
	    	var obj = json.constellation.stars[i];
			console.log(obj.label);
				
			var vector = new THREE.Vector3(obj.x, obj.y, obj.z);
			figure.vertices.push(vector);
			
			var label_div = document.createElement( 'div' );
				label_div.textContent = obj.label;
				
			switch(obj.labelposition) {
				case 'l':
				label_div.className = 'label left';
				break;
				case 'r':
				label_div.className = 'label right';
				break;
				case 't':
				label_div.className = 'label top';
				break;
				case 'b':
				label_div.className = 'label bottom';
				break;
			}		
				
			var label_2d = new THREE.CSS2DObject( label_div );
				label_2d.position.set( 0, 0, 0 );
			
			var geometry = new THREE.SphereGeometry( 0.0001, 1, 1 );
			var material = new THREE.MeshBasicMaterial( {color: 0x000000, transparent:true, opacity:0} );
			var sphere = new THREE.Mesh( geometry, material );
				sphere.position.x = obj.x;
				sphere.position.y = obj.y;
				sphere.position.z = obj.z;	
				sphere.add( label_2d );
			
			universe.add(sphere);
			displayList.push(sphere);
			
			//
			// BASIC STAR SPRITES
			var point_material = new THREE.PointsMaterial( { size:64, map:starEvent, blending:THREE.NormalBlending, depthTest:false, transparent:true, opacity:0.5 } );
			var anchor = new THREE.Points(figure, point_material);
			universe.add(anchor);		
			displayList.push(anchor);
			
			if (i==0) {
				animation_target = sphere;
			}

			connected = obj.connected;
			
		}
	
	
		// line
		if (connected) {
			figure.computeBoundingSphere();
			fraction = 0;
			var points = figure.vertices;
			var geometry = new THREE.BufferGeometry();
		
			// attributes
			numPoints = points.length;
			var positions = new Float32Array( numPoints * 3 ); // 3 vertices per point
			var lineDistances = new Float32Array( numPoints * 1 ); // 1 value per point
			geometry.setAttribute( 'position', new THREE.BufferAttribute( positions, 3 ) );
			geometry.setAttribute( 'lineDistance', new THREE.BufferAttribute( lineDistances, 1 ) );
	
			// populate
			for ( var i = 0, index = 0, l = numPoints; i < l; i ++, index += 3 ) {
				positions[ index ] = points[ i ].x;
				positions[ index + 1 ] = points[ i ].y;
				positions[ index + 2 ] = points[ i ].z;
				if ( i > 0 ) {
					lineDistances[ i ] = lineDistances[ i - 1 ] + points[ i - 1 ].distanceTo( points[ i ] );
				}
			}
			lineLength = lineDistances[ numPoints - 1 ];
			// material
			var material = new THREE.LineDashedMaterial( {
				color: 0xf8f8e0,
				linewidth: 1,	
				dashSize: 3, // to be updated in the render loop
				gapSize: 1e10 // a big number, so only one dash is rendered
			} );
			line = new THREE.Line( geometry, material );
			universe.add(line);
			displayList.push(line);
		} else {
			line = null;
		}
	}	
	




	
	
	







	
	

	//
	// RANDOM POSITION WITH MINIMUM RADIUS
	function randomPosition() {
		var d1 = Math.random() * radius;
		var d2 = Math.random() * radius;
		var d3 = Math.random() * radius;
		switch((Math.floor(Math.random()*3)+1)) {
			case 1:
				d1 += min_radius;
				break;
			case 2:
				d2 += min_radius;
				break;
			case 3:
				d3 += min_radius;
				break;
		}
		d1 = Math.random() < 0.5 ? -d1 : d1;
		//d2 = Math.random() < 0.5 ? -d2 : d2;
		d3 = Math.random() < 0.5 ? -d3 : d3;
		return [d1, d2, d3];
	}	
	
	
	
	





	//
	// WINDOW RESIZE
	function onWindowResize() {
		renderer.setSize(window.innerWidth, window.innerHeight);
		labelRenderer.setSize(window.innerWidth, window.innerHeight);
		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();

	}


	//
	// ANIMATION LOOP
	function animate() {
		requestAnimationFrame(animate);
		if (animation_trigger && line != null) {
			fraction = ( fraction + 0.001 ) % 100;
			line.material.dashSize = fraction * lineLength;
		}
		render();		
		update();
	}
	function update() {
		if(controls) {
			controls.update();
		} else {
			lat = Math.max( - 85, Math.min( 85, lat ) );
			phi = THREE.Math.degToRad( 90 - lat );
			theta = THREE.Math.degToRad( lon );
			camera.target.x = 500 * Math.sin( phi ) * Math.cos( theta );
			camera.target.y = 500 * Math.cos( phi );
			camera.target.z = 500 * Math.sin( phi ) * Math.sin( theta );
			camera.lookAt( camera.target );
        }
		stats.update();
		
		console.log(camera.target.x, camera.target.y, camera.target.z)

		// 
		// FRUSTUM
		camera.updateMatrixWorld(); // make sure the camera matrix is updated
		camera.matrixWorldInverse.getInverse( camera.matrixWorld );
		cameraViewProjectionMatrix.multiplyMatrices( camera.projectionMatrix, camera.matrixWorldInverse );
		frustum.setFromMatrix( cameraViewProjectionMatrix );

		if (animation_target && animation_trigger == false) {
			//console.log( frustum.intersectsObject( animation_target ) );
			if (frustum.intersectsObject(animation_target)) {
				console.log('animation triggered');
				animation_trigger = true;
			}
		}
	}
	
	function render() {
		
		var time = Date.now() * 0.003;
		
		var sizes = particles_geometry.attributes.size.array;
	
		for ( var i=0; i<random_particles_count; i++ ) {
			sizes[ i ] = 5 * ( 1 + Math.sin( 0.1 * i + time ) );
		}
		particles_geometry.attributes.size.needsUpdate = true;		
	
		renderer.render( scene, camera );
		labelRenderer.render( scene, camera );
	}





   
	function onDocumentMouseDown( event ) {
		event.preventDefault();
		isUserInteracting = true;
		onPointerDownPointerX = event.clientX;
		onPointerDownPointerY = event.clientY;
		onPointerDownLon = lon;
		onPointerDownLat = lat;
	}
	function onDocumentMouseMove( event ) {
		if ( isUserInteracting === true ) {
			lon = ( onPointerDownPointerX - event.clientX ) * 0.1 + onPointerDownLon;
			lat = ( event.clientY - onPointerDownPointerY ) * 0.1 + onPointerDownLat;
		}
	}
	function onDocumentMouseUp( event ) {
		isUserInteracting = false;
	}
	function onDocumentMouseWheel( event ) {
		camera.fov += event.deltaY * 0.05;
		camera.updateProjectionMatrix();
	}

	var factor = 1;
	document.addEventListener("keydown", onDocumentKeyDown, false);
	function onDocumentKeyDown(event) {
		var keyCode = event.which;
		var rot = universe.rotation;
		var inc = Math.PI/100*factor;
		if (keyCode == 88) {
			// x
			rot.x += inc;
		} else if (keyCode == 89) {
			// y
			rot.y += inc;
		} else if (keyCode == 90) {
			// z
			rot.z += inc;
		} else if (keyCode == 82) {
			// r
			rot.x = rot.y = rot.z = 0;
		} else if (keyCode == 83) {
			// s
			wipeConstellation();
		} else if (keyCode == 16) {
			// reset
			factor = -1*factor;
		} else if (keyCode == 49) {
			// 1
			showConstellation(true);	
		} else if (keyCode == 50) {
			// 2
			showConstellation(false);
		}
		console.log(keyCode, rot.x, rot.y, rot.z)
	};
